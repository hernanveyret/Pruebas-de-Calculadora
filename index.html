<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: black;
            color: white;
            width: 40px;
            padding-right: 10px;
            border: 2px solid black;
            text-align: right;
            
        }
        input { padding: 10px;
                border: none;
            background-color:blanchedalmond;}
        input:hover { background-color: rgb(173, 214, 173);}
    </style>
   
    <script type="text/javascript">
   function sumar() {
    var numero1 = document.getElementById("num1").value;
    var numero2 = document.getElementById("num2").value;
    var total = parseInt(numero1) + parseInt(numero2);
        document.getElementById("cero").innerHTML=total;    
   }

    function restar(){
        var numero1 = document.getElementById("num1").value;
        var numero2 = document.getElementById("num2").value;
        var total = parseInt(numero1) - parseInt(numero2);
        document.getElementById("cero").innerHTML=total;
        
        
    }
        
       
    </script>
    
</head>
<body>
    <div><p id="cero">0</p></div><br />
    <input type="text" id="num1" placeholder="Ingrese un valor" />
    <input type="text" id="num2" placeholder="Ingrese el segundo valor" />
    <input type="button" id="btn+" value="SUMAR"  onclick="sumar()"/>
    <input type="button" id="btn-" value="RESTAR" onclick="restar()" />


                
   
   
</body>
</html>
